<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
     my custom CSS
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mycss.css" />
    <title>Seppetrap</title>
</head>
<body>
    
    <h1>Seppetrap</h1>

    <h2>Button Types</h2>
        
        <h3>Colors</h3>
            <button class="button default">Default</button>
            <button class="button emphasis">Emphasis</button>
            <button class="button secondary">Secondary</button>
        
        <h3>Sizes</h3>
            <button class="button secondary small">Small</button>
            <button class="button secondary medium">Medium</button>
            <button class="button secondary large">Large</button>
        
        <hr>

    <h2>Form Layout</h2>

        <h3>Sizes</h3>
            <div class="field">
                <div class="field-label small">
                <label class="label">Small Form Title</label>
                </div>
                <div class="field-body">
                <div class="field">
                    <div class="control">
                    <input class="input small" type="text" placeholder="Small sized input">
                    </div>
                </div>
                </div>
            </div>

            <div class="field">
                <div class="field-label medium">
                    <label class="label">Medium Form Title</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input medium" type="text" placeholder="Medium sized input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="field-label large">
                    <label class="label">Large Form Title</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input large" type="text" placeholder="Large sized input">
                        </div>
                    </div>
                </div>
            </div>

        <h3>horizontal/vertical</h3>

            <div class="field horizontal">
                <div class="field-label small">
                    <label class="label">Horizontal form</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input small" type="text" placeholder="Horizontal input">
                        </div>
                    </div>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input small" type="text" placeholder="Horizontal input">
                        </div>
                    </div>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input small" type="text" placeholder="Horizontal input">
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="field">
                <div class="field-label small">
                    <label class="label">Vertical form</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input small" type="text" placeholder="Vertical input">
                        </div>
                    </div>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input small" type="text" placeholder="Vertical input">
                        </div>
                    </div>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input small" type="text" placeholder="Vertical input">
                        </div>
                    </div>
                </div>
            </div>
        
        <hr>

    <h2>Grid Layout</h2>
        
        <h3>Grid Column Width</h3>

        <div class="container">

            <div class="row">
              <div class="column column-10">10%</div>
            </div>
          
            <div class="row">
              <div class="column column-20">20%</div>
            </div>
          
            <div class="row">
              <div class="column column-33">30%</div>
            </div>
          
            <div class="row">
              <div class="column column-40">40%</div>
            </div>
          
            <div class="row">
              <div class="column column-50">50%</div>
            </div>
          
            <div class="row">
              <div class="column column-60">60%</div>
            </div>
          
            <div class="row">
              <div class="column column-75">70%</div>
            </div>
          
            <div class="row">
              <div class="column column-80">80%</div>
            </div>
          
            <div class="row">
              <div class="column column-90">90%</div>
            </div>
          
            <div class="row">
              <div class="column">100%</div>
            </div>

            <br>

            <div class="row row-wrap">
                <div class="column column-10">10%</div>
                <div class="column column-10">10%</div>
                <div class="column column-10">10%</div>
            </div>

            <div class="row row-stretch">
                <div class="column">Stretched</div>
                <div class="column">Stretched</div>
                <div class="column">Stretched</div>
            </div>

          </div>
</body>
</html>
