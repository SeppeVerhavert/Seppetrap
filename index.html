<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mycss.css" />
    <title>Document</title>
</head>
<body>
    
    <h1>Seppetrap</h1>

    <h2>Button Types</h2>
        
        <h3>Colors</h3>
            <button class="button default">Default</button>
            <button class="button emphasis">Emphasis</button>
            <button class="button secondary">Secondary</button>
        
        <h3>Sizes</h3>
            <button class="button default small">Small</button>
            <button class="button default medium">Medium</button>
            <button class="button default large">Large</button>
        
        <hr>

    <h2>Form Layout</h2>

        <h3>Sizes</h3>
            <div class="field">
                <label class="label small">Small input</label>
                <div class="control icons-left icons-right">
                    <input class="input" type="email" placeholder="Small Username">
                        <span class="icon small left"></span>
                        <span class="icon small right"></span>
                </div>
            </div>
              
            <div class="field">
                <div class="control icons-left icons-right">
                    <input class="input" type="email" placeholder="small@mail.example">
                        <span class="icon left"></span>
                        <span class="icon right"></span>
                </div>
            </div>

</body>
</html>
